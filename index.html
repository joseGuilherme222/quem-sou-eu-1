<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem sou eu - Marcos Vinicius</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 30px;
        }

        /* Seção de perfil */
        .perfil {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .foto-perfil {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .info-basica h1 {
            margin: 0;
            font-size: 28px;
        }

        .info-basica p {
            margin: 5px 0;
        }

        /* Seção de Sobre Mim */
        .sobre-mim h2 {
            font-size: 24px;
            color: #2c3e50;
        }

        .sobre-mim p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Seção de Habilidades */
        .habilidades h2 {
            font-size: 24px;
            color: #2c3e50;
        }

        .habilidades ul {
            list-style: none;
            padding: 0;
        }

        .habilidades li {
            font-size: 16px;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .habilidades li::before {
            content: '✔';
            color: #27ae60;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Seção de Contato */
        .contato h2 {
            font-size: 24px;
            color: #2c3e50;
        }

        .contato ul {
            list-style: none;
            padding: 0;
        }

        .contato li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contato a {
            color: #3498db;
            text-decoration: none;
        }

        .contato a:hover {
            text-decoration: underline;
        }

        /* Seção de Interesses */
        .interesses h2 {
            font-size: 24px;
            color: #2c3e50;
        }

        .interesses ul {
            list-style: none;
            padding: 0;
        }

        .interesses li {
            font-size: 16px;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .interesses li::before {
            content: '⭐';
            color: #f39c12;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Adicionando uma borda suave e sombras nas seções */
        .sessao {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .perfil {
                flex-direction: column;
                align-items: center;
            }

            .foto-perfil {
                width: 120px;
                height: 120px;
            }

            .info-basica h1 {
                font-size: 22px;
            }

            .sessao h2 {
                font-size: 20px;
            }

            .habilidades li,
            .interesses li,
            .contato li {
                font-size: 14px;
            }
        }
    </style>
</head>
